<!DOCTYPE html>
<html>
<head>
<title>JavaScript Calculator</title>
<link href="calculator.css" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Catamaran:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="container pageWrapper">
		<h5>JavaScript Calculator</h5>
		<div class="calcMain">
			<div class="displayWindow">
			</div>
			<div class="solar">
				<div class="solarBlock"></div>
				<div class="solarBlock"></div>
				<div class="solarBlock"></div>
				<div class="solarBlockEnd"></div>
			</div>
				<div class="buttonRow">
					<div class="funcButton top"><p>CE</p></div>
					<div class="funcButton top"><p>&radic;</p></div>
					<div class="funcButton top"><p>%</p></div>
					<div class="funcButton"><p>&divide;</p></div>
				<div class="numButtons">	
					<div class="button endRow"><p>7</p></div>
					<div class="button"><p>8</p></div>
					<div class="button"><p>9</p></div>
					<div class="funcButton"><p>X</p></div>

					<div class="button endRow"><p>4</p></div>
					<div class="button"><p>5</p></div>
					<div class="button"><p>6</p></div>
					<div class=" funcButton"><p>-</p></div>

					<div class="button endRow"><p>1</p></div>
					<div class="button"><p>2</p></div>
					<div class="button"><p>3</p></div>
					<div class="funcButton"><p>+</p></div>

					<div class="button onbtn endRow"><p>ON</p></div>
					<div class="button" id="numZero"><p>0</p></div>
					<div class="button"><p>.</p></div>
				</div>	
					<div class="funcButton" id="equals"><p>=</p></div>
				</div>
		</div>

	</div>

</body>
</html>
