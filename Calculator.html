<!DOCTYPE html>
<html>
<head>
<title>JavaScript Calculator</title>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<link href='https://fonts.googleapis.com/css?family=Catamaran:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="Calculator.js" type="text/javascript"></script>
<link href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container pageWrapper">
		<h1>JavaScript Calculator</h1>
		<div class="calcMain">
			<div class="displayWindow">
				<div class="output"></div>
				<div class="input"></div>
			</div>
			<div class="solar">
				<div class="solarBlock"></div>
				<div class="solarBlock"></div>
				<div class="solarBlock"></div>
				<div class="solarBlockEnd"></div>
			</div>
				<div class="buttonRow">
					<div class="funcButton top" id="clearBtn"><p>CE</p></div>
					<div class="funcButton top maths" id="squareRoot"><p>&radic;</p></div>
					<div class="funcButton top maths" id="posNeg"><p>+/-</p></div>
					<div class="funcButton maths" id="divide"><p>&divide;</p></div>
				<div class="numButtons">	
					<div class="button numbtn endRow" id="seven"><p>7</p></div>
					<div class="button numbtn" id="eight"><p>8</p></div>
					<div class="button numbtn" id="nine"><p>9</p></div>
					<div class="funcButton maths" id="multiply"><p>X</p></div>

					<div class="button endRow numbtn" id="four"><p>4</p></div>
					<div class="button numbtn" id="five"><p>5</p></div>
					<div class="button numbtn" id="six"><p>6</p></div>
					<div class="funcButton maths" id="minus"><p>-</p></div>

					<div class="button endRow numbtn" id="one"><p>1</p></div>
					<div class="button numbtn" id="two"><p>2</p></div>
					<div class="button numbtn" id="three"><p>3</p></div>
					<div class="funcButton maths" id="plus"><p>+</p></div>

					<div class="button onbtn endRow" id="on"><p>ON/C</p></div>
					<div class="button numbtn" id="zero"><p>0</p></div>
					<div class="button maths" id="decimal"><p>.</p></div>
				</div>	
					<div class="funcButton" id="equals"><p>=</p></div>
				</div>
		</div>

	</div>

</body>
</html>
